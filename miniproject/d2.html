<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSuspect Form</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212; /* Darker neutral background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Form Container */
        .form-container {
            width: 400px;
            background: linear-gradient(#212121, #212121) padding-box,
                        linear-gradient(145deg, transparent 35%, #e81cff, #40c9ff) border-box;
            border: 2px solid transparent;
            padding: 32px 24px;
            font-size: 14px;
            font-family: inherit;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
            border-radius: 16px;
            background-size: 200% 100%;
            animation: gradient 5s ease infinite;
        }

        /* Keyframes for Background Animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Form Styling */
        .form-container .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-container .form-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .form-container .form-group label {
            color: #717171;
            font-weight: 600;
            font-size: 12px;
        }

        .form-container .form-group input,
        .form-container .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            background-color: transparent;
            border: 1px solid #414141;
            box-sizing: border-box;
        }

        .form-container .form-group textarea {
            resize: none;
            height: 96px;
        }

        .form-container .form-group input::placeholder,
        .form-container .form-group textarea::placeholder {
            opacity: 0.5;
        }

        .form-container .form-group input:focus,
        .form-container .form-group textarea:focus {
            outline: none;
            border-color: #e81cff;
        }

        /* Submit Button Styling */
        .form-container .form-submit-btn {
            align-self: center;
            font-family: inherit;
            color: #717171;
            font-weight: 600;
            width: 100%;
            background: #313131;
            border: 1px solid #414141;
            padding: 12px 16px;
            font-size: inherit;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .form-container .form-submit-btn:hover {
            background-color: #fff;
            color: #313131;
            border-color: #fff;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1 style="text-align: center; color: #e81cff;">Police Suspect Form</h1>
        <form action="/submit" method="POST" enctype="multipart/form-data" class="form">
            <!-- Image Upload -->
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name" required>
            </div>
            
            <!-- Year -->
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" placeholder="Enter year" required>
            </div>
            
            <!-- Summary -->
            <div class="form-group">
                <label for="summary">Summary:</label>
                <textarea id="summary" name="summary" placeholder="Enter summary" required></textarea>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="form-submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
