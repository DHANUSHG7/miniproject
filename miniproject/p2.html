<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition System</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Body */
    body {
      background-color: #121212;
      color: #E0E0E0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Prevents scrolling */
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #333;
      color: white;
    }

    header .logo h1 {
      font-size: 22px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #E0E0E0;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #4CAF50;
    }

    /* Hero Section */
    .hero {
      height: 100vh; /* Full viewport height */
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Aligns content to the left */
      background-image: url('R.png'); /* Ensure the image path is correct */
      background-size: cover; /* Cover the entire section */
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: left;
      padding-left: 50px; /* Adds padding to move content inwards */
    }

    .hero-content {
      max-width: 600px;
    }

    .hero-content h2 {
      font-size: 36px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    .hero-content p {
      font-size: 18px;
      margin-bottom: 25px;
      line-height: 1.5;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    .hero-content .btn {
      background-color: #4CAF50;
      padding: 12px 25px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .hero-content .btn:hover {
      background-color: #388E3C;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: white;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    /* From Uiverse.io by nikk7007 */ 
.button {
 --color: #00A97F;
 padding: 0.8em 1.7em;
 background-color: transparent;
 border-radius: .3em;
 position: relative;
 overflow: hidden;
 cursor: pointer;
 transition: .5s;
 font-weight: 400;
 font-size: 17px;
 border: 1px solid;
 font-family: inherit;
 text-transform: uppercase;
 color: var(--color);
 z-index: 1;
}

.button::before, .button::after {
 content: '';
 display: block;
 width: 50px;
 height: 50px;
 transform: translate(-50%, -50%);
 position: absolute;
 border-radius: 50%;
 z-index: -1;
 background-color: var(--color);
 transition: 1s ease;
}

.button::before {
 top: -1em;
 left: -1em;
}

.button::after {
 left: calc(100% + 1em);
 top: calc(100% + 1em);
}

.button:hover::before, .button:hover::after {
 height: 410px;
 width: 410px;
}

.button:hover {
 color: rgb(10, 25, 30);
}

.button:active {
 filter: brightness(.8);
}


  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Police Suspect</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li class="About"><a href="#">About</a></li>
        <li><a href="#">Upload</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h2>Welcome to the Face Recognition System</h2>
        <p>A web application for identifying and managing suspects using advanced face recognition technology.</p>
       <button class="button" onclick="openNewPage()"> Get Started</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Face Recognition System. All Rights Reserved.</p>
  </footer>
</body>
<script>
    function openNewPage() {
            window.open('d3.html', '_blank');
        }
  </script>
</html>
